name: HACS Validation

on:
  push:
  pull_request:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions: {}

jobs:
  validate-hacs:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build Card
        run: |
          chmod +x run.sh
          ./run.sh build npm
          cp dist/bom-local-card.js .

      - name: HACS validation
        uses: "hacs/action@main"
        with:
          category: "plugin"

